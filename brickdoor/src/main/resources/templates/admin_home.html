    <meta content="" name="author"/>

    <!-- ================== BEGIN BASE CSS STYLE ================== -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
          rel="stylesheet"/>
    <link href="../static/plugins/bootstrap/css/bootstrap.min.css"
          th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/plugins/font-awesome/css/all.min.css"

          rel="stylesheet"/>

<!-- begin #header -->
<div id="header" class="header navbar navbar-default navbar-fixed-top">
    <!-- begin container -->
    <div class="container">
        <!-- begin navbar-header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#header-navbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a th:href="@{~/}" href="index.html" class="navbar-brand">
                <span class="navbar-logo"></span>
                <span class="brand-text">
						Brickdoor
					</span>
            </a>
        </div>
        <!-- end navbar-header -->
        <!-- begin #header-navbar -->
        <div class="collapse navbar-collapse" id="header-navbar">
            <ul th:switch="${user.id}" class="nav navbar-nav navbar-right">
                <!--					<li>-->
                <!--						<form class="navbar-form">-->
                <!--							<div class="form-group">-->
                <!--								<input type="text" class="form-control" placeholder="Enter Keywords..." />-->
                <!--								<button type="submit" class="btn btn-search"><i class="fa fa-search"></i></button>-->
                <!--							</div>-->
                <!--						</form>-->
                <!--					</li>-->
                <li th:if="${user.id==0}"><a th:href="@{~/register}" href="/register">Create
                    Account</a></li>
                <li th:if="${user.id==0}"><a th:href="@{~/login}" href="/login">Sign In</a></li>
                <li th:if="${user.id==0}"><a th:href="@{~/admin/login}" href="/admin/login">Admin
                    Sign In</a></li>
                <li th:if="${user.id!=0}" class="dropdown navbar-user">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img th:src="@{/img/user/user-3.jpg}" src="../static/img/user/user-3.jpg"
                             alt=""/>
                        <span th:text="${user.firstName+' '+user.lastName}"
                              class="d-none d-md-inline"></span> <b class="caret"></b>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a th:href="@{~/profile}" class="dropdown-item">My Profile</a>
                        <div class="dropdown-divider"></div>
                        <a th:href="@{~/logout}" href="/logout" class="dropdown-item">Log Out</a>
                    </div>
                </li>

            </ul>
        </div>
        <!-- end #header-navbar -->
    </div>
    <!-- end container -->
</div>
<!-- end #header -->

<!-- begin search-banner -->
<div class="search-banner has-bg">
    <!-- begin bg-cover -->
    <div class="bg-cover" data-paroller="true" data-paroller-factor="0.5"
         data-paroller-factor-xs="0.01"
         style="background-image: url(../static/img/cover/cover-1.jpg)"
         th:style="'background:url('+ @{/img/cover/cover-1.jpg} +');'"
    ></div>
    <!-- end bg-cover -->
    <!-- begin container -->
    <div class="container">
        <h1><span th:text="${reviewCount}"></span>Welcome Admin</h1>
    </div>
    <!-- end container -->
</div>
<!-- end search-banner -->

<!-- begin content -->
<div class="content">
    <!-- begin container -->
    <div class="container">

        <!-- begin card-forum -->
        <div class="card mb-3">
            <!-- begin forum-list -->
            <div th:if="${user.id!=0}" class="panel-body">
                <center>
                    <a th:href="@{/admin/manage/users}" class="btn btn-primary btn-lg m-r-5 m-b-5">Manage
                        Users</a>
                    <a th:href="@{/admin/manage/companies}" class="btn btn-primary btn-lg m-r-5 m-b-5">Manage
                        Companies</a>
                    <a th:href="@{/admin/manage/reviews/work}" class="btn btn-primary btn-lg m-r-5 m-b-5">Manage
                        Job Reviews</a>
                    <a th:href="@{/admin/manage/reviews/interview}" class="btn btn-primary btn-lg m-r-5 m-b-5">Manage
                        Interview Reviews</a>
                </center>
            </div>
        </div>
        <!-- end card-forum -->


        <!-- end card-forum -->
    </div>
    <!-- end container -->
</div>

</div>
