<!DOCTYPE html>
<!--[if IE 8]>
<html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head>
    <meta charset="utf-8"/>
    <title>Brickdoor | Add Review</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
          name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>

    <!-- ================== BEGIN BASE CSS STYLE ================== -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
          rel="stylesheet"/>
    <link th:href="@{/plugins/jquery-ui/jquery-ui.min.css}"
          href="../static/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet"/>
    <link th:href="@{/plugins/bootstrap/css/bootstrap.min.css}"
          href="../static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/plugins/font-awesome/css/all.min.css}"
          href="../static/plugins/font-awesome/css/all.min.css" rel="stylesheet"/>
    <link th:href="@{/plugins/animate/animate.min.css}"
          href="../static/plugins/animate/animate.min.css" rel="stylesheet"/>
    <link th:href="@{/css/default/style.min.css}" href="../static/css/default/style.min.css"
          rel="stylesheet"/>
    <link th:href="@{/css/default/style-responsive.min.css}"
          href="../static/css/default/style-responsive.min.css" rel="stylesheet"/>
    <link th:href="@{/css/default/theme/default.css}" href="../static/css/default/theme/default.css"
          rel="stylesheet" id="theme"/>
    <link th:href="@{/plugins/select2/dist/css/select2.min.css}"
          href="../static/plugins/select2/dist/css/select2.min.css" rel="stylesheet"/>
    <!-- ================== END BASE CSS STYLE ================== -->

    <!-- ================== BEGIN BASE JS ================== -->
    <script th:src="@{/plugins/pace/pace.min.js}" src="../static/plugins/pace/pace.min.js"></script>
    <!-- ================== END BASE JS ================== -->
</head>
<body>
<!-- begin #page-loader -->
<div id="page-loader" class="fade show"><span class="spinner"></span></div>
<!-- end #page-loader -->

<!-- begin #page-container -->
<div id="page-container" class="fade page-without-sidebar page-header-fixed">
    <!-- begin #header -->
    <div id="header" class="header navbar-default">
        <!-- begin navbar-header -->
        <div class="navbar-header">
            <a th:href="@{~/}" href="index.html" class="navbar-brand"><span class="navbar-logo"></span>
                <b>Brickdoor</b></a>
        </div>
        <!-- end navbar-header -->
        <!-- begin header-nav -->
        <ul class="navbar-nav navbar-right">
            <li th:if="${user.id!=0}" class="dropdown navbar-user">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <img th:src="@{/img/user/user-3.jpg}" src="../static/img/user/user-3.jpg"
                         alt=""/>
                    <span th:text="${user.firstName+' '+user.lastName}"
                          class="d-none d-md-inline"></span> <b class="caret"></b>
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a href="javascript:;" class="dropdown-item">Edit Profile</a>
                    <div class="dropdown-divider"></div>
                    <a th:href="@{~/logout}" href="/logout" class="dropdown-item">Log Out</a>
                </div>
            </li>
        </ul>
        <!-- end header navigation right -->
    </div>
    <!-- end #header -->

    <!-- begin #content -->
    <div id="content" class="content">
        <!-- begin breadcrumb -->
        <!--			<ol class="breadcrumb pull-right">-->
        <!--				<li class="breadcrumb-item"><a href="javascript:;">Home</a></li>-->
        <!--				<li class="breadcrumb-item"><a href="javascript:;">Page Options</a></li>-->
        <!--				<li class="breadcrumb-item active">Page without Sidebar</li>-->
        <!--			</ol>-->
        <!-- end breadcrumb -->
        <!-- begin page-header -->
        <h1 class="page-header">Submit your work experience <span></span></h1>
        <!-- end page-header -->

        <!-- begin panel -->
        <div class="panel panel-inverse" data-sortable-id="form-stuff-1">

            <!-- begin panel-body -->
            <div class="panel-body">
                <form action="#" method="POST" th:action="@{/work_review}" th:object="${review}"
                      class="margin-bottom-0">
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">Select the Company</label>
                        <div class="col-md-9">
                            <select th:field="*{companyId}" class="default-select2 form-control">
                                <option th:each="comp: ${companies}" th:value="${comp.id}" th:text="${comp.companyName}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row m-b-15">
                        <label class="col-form-label col-md-3">Job Title</label>
                        <div class="col-md-9">
                            <input th:field="*{jobTitle}" type="text" class="form-control m-b-5"
                                   placeholder="Job Title"/>
                        </div>
                    </div>
                    <div class="form-group row m-b-15">
                        <label class="col-form-label col-md-3">Review Title</label>
                        <div class="col-md-9">
                            <input th:field="*{title}" type="text" class="form-control m-b-5"
                                   placeholder="Review Title"/>
                        </div>
                    </div>
                    <div class="form-group row m-b-15">
                        <label class="col-form-label col-md-3">Review Contents</label>
                        <div class="col-md-9">
                            <textarea rows="3" th:field="*{content}" class="form-control m-b-5"
                                      placeholder="Review Contents"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-sm btn-primary m-r-5">Add Review</button>

                </form>
            </div>
            <!-- end panel-body -->
        </div>
        <!-- end panel -->

        <p>
            <a href="javascript:history.back(-1);" class="btn btn-success">
                <i class="fa fa-arrow-circle-left"></i> Back to previous page
            </a>
        </p>
    </div>
    <!-- end #content -->


</div>
<!-- end page container -->

<!-- ================== BEGIN BASE JS ================== -->
<script th:src="@{/plugins/jquery/jquery-3.3.1.min.js}"
        src="../static/plugins/jquery/jquery-3.3.1.min.js"></script>
<script th:src="@{/plugins/jquery-ui/jquery-ui.min.js}"
        src="../static/plugins/jquery-ui/jquery-ui.min.js"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"
        src="../static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/plugins/slimscroll/jquery.slimscroll.min.js}"
        src="../static/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script th:src="@{/plugins/js-cookie/js.cookie.js}"
        src="../static/plugins/js-cookie/js.cookie.js"></script>
<script th:src="@{/js/theme/default.min.js}" src="../static/js/theme/default.min.js"></script>
<script th:src="@{/js/apps.min.js}" src="../static/js/apps.min.js"></script>
<script th:src="@{/plugins/select2/dist/js/select2.min.js}"
        src="../static/plugins/select2/dist/js/select2.min.js"></script>

<!-- ================== END BASE JS ================== -->

<script>
		$(document).ready(function() {
			App.init();
			$(".default-select2").select2();
			$(".multiple-select2").select2({ placeholder: "Select a state" });
		});




</script>
</body>
</html>
