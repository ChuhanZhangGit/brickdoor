<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<title>Brickdoor | Login Page</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN BASE CSS STYLE ================== -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<link th:href="@{/plugins/jquery-ui/jquery-ui.min.css}" href="../static/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet" />
	<link th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" href="../static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link th:href="@{/plugins/font-awesome/css/all.min.css}" href="../static/plugins/font-awesome/css/all.min.css" rel="stylesheet" />
	<link th:href="@{/plugins/animate/animate.min.css}" href="../static/plugins/animate/animate.min.css" rel="stylesheet" />
	<link th:href="@{/css/default/style.min.css}" href="../static/css/default/style.min.css" rel="stylesheet" />
	<link th:href="@{/css/default/style-responsive.min.css}" href="../static/css/default/style-responsive.min.css" rel="stylesheet" />
	<link th:href="@{/css/default/theme/default.css}" href="../static/css/default/theme/default.css" rel="stylesheet" id="theme" />
	<!-- ================== END BASE CSS STYLE ================== -->
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script th:src="@{/plugins/pace/pace.min.js}" src="../static/plugins/pace/pace.min.js"></script>
	<!-- ================== END BASE JS ================== -->
</head>
<body class="pace-top">
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade show"><span class="spinner"></span></div>
	<!-- end #page-loader -->
	
	<!-- begin #page-container -->
	<div id="page-container" class="fade">
		<!-- begin login -->
		<div class="login bg-black animated fadeInDown">
			<!-- begin brand -->
			<div class="login-header">
				<div class="brand">
					<span class="logo"></span> Brickdoor
					<small>Trusted Company Reviews</small>
				</div>
				<div class="icon">
					<i class="fa fa-lock"></i>
				</div>
			</div>
			<!-- end brand -->
			<!-- begin login-content -->
			<div class="login-content">
				<form action="index.html" method="GET" class="margin-bottom-0">
					<div class="form-group m-b-20">
						<input type="text" class="form-control form-control-lg inverse-mode" placeholder="Email Address" required />
					</div>
					<div class="form-group m-b-20">
						<input type="password" class="form-control form-control-lg inverse-mode" placeholder="Password" required />
					</div>
					<div class="checkbox checkbox-css m-b-20">
						<input type="checkbox" id="remember_checkbox" /> 
						<label for="remember_checkbox">
						Remember Me
						</label>
					</div>
					<div class="login-buttons">
						<button type="submit" class="btn btn-success btn-block btn-lg">Sign me in</button>
					</div>
				</form>
			</div>
			<!-- end login-content -->
		</div>
		<!-- end login -->
		

	</div>
	<!-- end page container -->
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script type="text/javascript" src="../static/plugins/jquery/jquery-3.3.1.min.js"
			th:src="@{/plugins/jquery/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/plugins/jquery-ui/jquery-ui.min.js}" src="../static/plugins/jquery-ui/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../static/plugins/bootstrap/js/bootstrap.bundle.min.js"
			th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/plugins/slimscroll/jquery.slimscroll.min.js}" src="../static/plugins/slimscroll/jquery.slimscroll.min.js"></script>
	<script type="text/javascript" src="../static/plugins/js-cookie/js.cookie.js"
			th:src="@{/plugins/js-cookie/js.cookie.js}"></script>
	<script th:src="@{/js/theme/default.min.js}" src="../static/js/theme/default.min.js"></script>
	<script th:src="@{/js/apps.min.js}" src="../static/js/apps.min.js"></script>
	<!-- ================== END BASE JS ================== -->
	
	<script>
		$(document).ready(function() {
			App.init();
		});
	</script>
</body>
</html>
