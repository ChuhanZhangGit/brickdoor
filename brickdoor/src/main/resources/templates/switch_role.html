<!DOCTYPE html>
<!--[if IE 8]>
<html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head>
    <meta charset="utf-8"/>
    <title>Brickdoor Admin | Switch Role</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
          name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>

    <!-- ================== BEGIN BASE CSS STYLE ================== -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
          rel="stylesheet"/>
    <link th:href="@{/plugins/jquery-ui/jquery-ui.min.css}"
          href="../static/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet"/>
    <link th:href="@{/plugins/bootstrap/css/bootstrap.min.css}"
          href="../static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/plugins/font-awesome/css/all.min.css}"
          href="../static/plugins/font-awesome/css/all.min.css" rel="stylesheet"/>
    <link th:href="@{/plugins/animate/animate.min.css}"
          href="../static/plugins/animate/animate.min.css" rel="stylesheet"/>
    <link th:href="@{/css/default/style.min.css}" href="../static/css/default/style.min.css"
          rel="stylesheet"/>
    <link th:href="@{/css/default/style-responsive.min.css}"
          href="../static/css/default/style-responsive.min.css" rel="stylesheet"/>
    <link th:href="@{/css/default/theme/default.css}" href="../static/css/default/theme/default.css"
          rel="stylesheet" id="theme"/>
    <link th:href="@{/plugins/select2/dist/css/select2.min.css}"
          href="../static/plugins/select2/dist/css/select2.min.css" rel="stylesheet"/>
    <!-- ================== END BASE CSS STYLE ================== -->

    <!-- ================== BEGIN BASE JS ================== -->
    <script th:src="@{/plugins/pace/pace.min.js}" src="../static/plugins/pace/pace.min.js"></script>
    <!-- ================== END BASE JS ================== -->
</head>
<body>
<!-- begin #page-loader -->
<div id="page-loader" class="fade show"><span class="spinner"></span></div>
<!-- end #page-loader -->

<!-- begin #page-container -->
<div id="page-container" class="fade page-without-sidebar page-header-fixed">
    <!-- begin #header -->
    <div id="header" class="header navbar-default">
        <!-- begin navbar-header -->
        <div class="navbar-header">
            <a th:href="@{~/}" href="index.html" class="navbar-brand"><span
                    class="navbar-logo"></span>
                <b>Brickdoor</b></a>
        </div>
        <!-- end navbar-header -->
        <!-- begin header-nav -->
        <ul class="navbar-nav navbar-right">
            <li th:if="${user.id!=0}" class="dropdown navbar-user">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <img th:src="@{/img/user/user-3.jpg}" src="../static/img/user/user-3.jpg"
                         alt=""/>
                    <span th:text="${user.firstName+' '+user.lastName}"
                          class="d-none d-md-inline"></span> <b class="caret"></b>
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a href="javascript:;" class="dropdown-item">Edit Profile</a>
                    <div class="dropdown-divider"></div>
                    <a th:href="@{~/logout}" href="/logout" class="dropdown-item">Log Out</a>
                </div>
            </li>
        </ul>
        <!-- end header navigation right -->
    </div>
    <!-- end #header -->

    <!-- begin #content -->
    <div id="content" class="content">
        <!-- begin breadcrumb -->
        <!--			<ol class="breadcrumb pull-right">-->
        <!--				<li class="breadcrumb-item"><a href="javascript:;">Home</a></li>-->
        <!--				<li class="breadcrumb-item"><a href="javascript:;">Page Options</a></li>-->
        <!--				<li class="breadcrumb-item active">Page without Sidebar</li>-->
        <!--			</ol>-->
        <!-- end breadcrumb -->
        <!-- begin page-header -->
        <h1 class="page-header">Switch Role<span></span></h1>
        <!-- end page-header -->
        <div th:if="${currentRole!='STUDENT'}" class="row">
            <div class="col-lg-12">
                <!-- begin col-6 -->
                <!-- begin panel -->
                <div class="panel panel-inverse" data-sortable-id="form-stuff-1">
                    <!-- begin panel-heading -->
                    <div class="panel-heading">

                        <h4 class="panel-title">Switch Role to Student</h4>
                    </div>
                    <!-- end panel-heading -->
                    <!-- begin panel-body -->
                    <div class="panel-body">
                        <form action="#" method="POST" th:action="@{/updateUserRole/student}" th:object="${person}"
                              class="margin-bottom-0">
                            <input type="hidden" class="form-control" th:field="${targetUser.id}"/>
                            <label class="control-label">Name <span class="text-danger">*</span></label>
                            <div class="row row-space-10">
                                <div class="col-md-6 m-b-15">
                                    <input type="text" class="form-control" th:field="*{firstName}"
                                           placeholder="First name" required/>
                                </div>
                                <div class="col-md-6 m-b-15">
                                    <input type="text" class="form-control" th:field="*{lastName}"
                                           placeholder="Last name" required/>
                                </div>
                            </div>
                            <label class="control-label">Username<span class="text-danger">*</span></label>
                            <div class="row m-b-15">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" th:field="*{username}"
                                           placeholder="Username"
                                           required/>
                                </div>
                            </div>
                            <label class="control-label">Email <span class="text-danger">*</span></label>
                            <div class="row m-b-15">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" th:field="*{email}" placeholder="Email address"
                                           required/>
                                </div>
                            </div>
                            <label class="control-label">Password <span class="text-danger">*</span></label>
                            <div class="row m-b-15">
                                <div class="col-md-12">
                                    <input type="password" th:field="*{password}" class="form-control" placeholder="Password"
                                           required/>
                                </div>
                            </div>
                            <div class="register-buttons">
                                <button type="submit" class="btn btn-primary btn-block btn-lg">Update
                                </button>
                            </div>

                        </form>
                    </div>
                    <!-- end panel-body -->
                </div>
                <!-- end panel -->
            </div>
            <!-- end col-6 -->

        </div>
        <div th:if="${currentRole!='COMPANY'}" class="row">
            <div class="col-lg-12">
                <!-- begin col-6 -->
                <!-- begin panel -->
                <div class="panel panel-inverse" data-sortable-id="form-stuff-1">
                    <!-- begin panel-heading -->
                    <div class="panel-heading">

                        <h4 class="panel-title">Switch Role to Company</h4>
                    </div>
                    <!-- end panel-heading -->
                    <!-- begin panel-body -->
                    <div  class="panel-body">
                        <form action="#" method="POST" th:action="@{/updateUserRole/company}" th:object="${company}"
                              class="margin-bottom-0">
                            <input type="hidden" class="form-control" th:field="${targetUser.id}"/>
                            <label class="control-label">Company Name <span class="text-danger">*</span></label>
                            <div class="row row-space-10">
                                <div class="col-md-6 m-b-15">
                                    <input type="text" class="form-control" th:field="*{companyName}"
                                           placeholder="Company name" required/>
                                </div>
                                <div class="col-md-6 m-b-15">
                                    <input type="text" class="form-control" th:field="*{companyAddress}"
                                           placeholder="Company Address" required/>
                                </div>
                            </div>
                            <label class="control-label">Username<span class="text-danger">*</span></label>
                            <div class="row m-b-15">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" th:field="*{username}"
                                           placeholder="Username"
                                           required/>
                                </div>
                            </div>
                            <label class="control-label">Email <span class="text-danger">*</span></label>
                            <div class="row m-b-15">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" th:field="*{email}" placeholder="Email address"
                                           required/>
                                </div>
                            </div>
                            <label class="control-label">Password <span class="text-danger">*</span></label>
                            <div class="row m-b-15">
                                <div class="col-md-12">
                                    <input type="password" th:field="*{password}" class="form-control" placeholder="Password"
                                           required/>
                                </div>
                            </div>
                            <div class="register-buttons">
                                <button type="submit" class="btn btn-primary btn-block btn-lg">Update
                                </button>
                            </div>

                        </form>
                    </div>
                    <!-- end panel-body -->
                </div>
                <!-- end panel -->
            </div>
            <!-- end col-6 -->

        </div>
        <div th:if="${currentRole!='ADMIN'}" class="row">
        <div class="col-lg-12">
            <!-- begin col-6 -->
            <!-- begin panel -->
            <div class="panel panel-inverse" data-sortable-id="form-stuff-1">
                <!-- begin panel-heading -->
                <div class="panel-heading">

                    <h4 class="panel-title">Switch Role to Admin</h4>
                </div>
                <!-- end panel-heading -->
                <!-- begin panel-body -->
                <div class="panel-body">
                    <form action="#" method="POST" th:action="@{/updateUserRole/admin}" th:object="${admin}"
                          class="margin-bottom-0">
                        <input type="hidden" class="form-control" th:field="${targetUser.id}"/>
                        <label class="control-label">Name <span class="text-danger">*</span></label>
                        <div class="row row-space-10">
                            <div class="col-md-6 m-b-15">
                                <input type="text" class="form-control" th:field="*{firstName}"
                                       placeholder="First name" required/>
                            </div>
                            <div class="col-md-6 m-b-15">
                                <input type="text" class="form-control" th:field="*{lastName}"
                                       placeholder="Last name" required/>
                            </div>
                        </div>
                        <label class="control-label">Username<span class="text-danger">*</span></label>
                        <div class="row m-b-15">
                            <div class="col-md-12">
                                <input type="text" class="form-control" th:field="*{username}"
                                       placeholder="Username"
                                       required/>
                            </div>
                        </div>
                        <label class="control-label">Email <span class="text-danger">*</span></label>
                        <div class="row m-b-15">
                            <div class="col-md-12">
                                <input type="text" class="form-control" th:field="*{email}" placeholder="Email address"
                                       required/>
                            </div>
                        </div>
                        <label class="control-label">Password <span class="text-danger">*</span></label>
                        <div class="row m-b-15">
                            <div class="col-md-12">
                                <input type="password" th:field="*{password}" class="form-control" placeholder="Password"
                                       required/>
                            </div>
                        </div>
                        <div class="register-buttons">
                            <button type="submit" class="btn btn-primary btn-block btn-lg">Update
                            </button>
                        </div>

                    </form>
                </div>
                <!-- end panel-body -->
            </div>
            <!-- end panel -->
        </div>
        <!-- end col-6 -->

    </div>
        <p>
            <a href="javascript:history.back(-1);" class="btn btn-success">
                <i class="fa fa-arrow-circle-left"></i> Back to previous page
            </a>
        </p>
    </div>
    <!-- end #content -->


</div>
<!-- end page container -->

<!-- ================== BEGIN BASE JS ================== -->
<script th:src="@{/plugins/jquery/jquery-3.3.1.min.js}"
        src="../static/plugins/jquery/jquery-3.3.1.min.js"></script>
<script th:src="@{/plugins/jquery-ui/jquery-ui.min.js}"
        src="../static/plugins/jquery-ui/jquery-ui.min.js"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"
        src="../static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/plugins/slimscroll/jquery.slimscroll.min.js}"
        src="../static/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script th:src="@{/plugins/js-cookie/js.cookie.js}"
        src="../static/plugins/js-cookie/js.cookie.js"></script>
<script th:src="@{/js/theme/default.min.js}" src="../static/js/theme/default.min.js"></script>
<script th:src="@{/js/apps.min.js}" src="../static/js/apps.min.js"></script>
<script th:src="@{/plugins/select2/dist/js/select2.min.js}"
        src="../static/plugins/select2/dist/js/select2.min.js"></script>

<!-- ================== END BASE JS ================== -->

<script>
		$(document).ready(function() {
			App.init();
			$(".default-select2").select2();
			$(".multiple-select2").select2({ placeholder: "Select a state" });
		});





</script>
</body>
</html>
